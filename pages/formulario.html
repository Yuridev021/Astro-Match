<!DOCTYPE html>
<html lang="pt-BR">
<head>
<link rel="stylesheet" href="/astro-match/src/styles/cadastro.css">
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../src/img/logo astro.png" type="image/x-icon"> <link rel="shortcut icon" href="src/img/logo astro.png" type="image/x-icon">
  <title>Cadastrar-se</title>
  </head>
  

  
  <body>
    <div class="container">
    <div class="astro">
      <a href="../index.html">
        <img id="logo" src="../src/img/logo.jpeg " alt="logo_astro_match">
      </a>
    </div>
    
    <button id="temaBtn">🌙</button>

    <div class="form-container">
     <h1>Faça seu cadastro:</h1>
      <form method="POST" action="../src/php/process_register.php">

        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome" min="15" max="60" required>

        <label for="usuario">Nome de Usuário:</label>
        <input type="text" id="usuario" name="usuario" required>

        <label for="dataNascimento">Data de Nascimento:</label>
        <input type="date" id="dataNascimento" name="dataNascimento" required>

        <label for="sexo">Sexo:</label>
        <select name="sexo" id="sexo">
          <option value="masculino">Masculino</option>
          <option value="feminino">Feminino</option>
          <option value="carro">Uno com Escada</option>
        </select>

        <label for="nomeMaterno">Nome Materno:</label>
        <input type="text" id="nomeMaterno" name="nomeMaterno" required>
  
        <label for="email">E-mail:</label>  
        <input type="email" id="email" name="email" required>
  
        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" maxlength="15" name="telefone" placeholder="(XX)XXXXX-XXXX" required>
        
        <label for="endereco">Endereço Completo:</label>
        <input type="text" id="endereco" name="endereco" required>
  
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" placeholder="XXX.XXX.XXX-XX" maxlength="14" required>
        <div id="cpfError" class="error"></div>
        
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" min="8" max="8" required>

        <label for="confirmarSenha">Confirmar Senha:</label>
          <input type="password" id="confirmarSenha" name="confirmarSenha">
        </label>
        
  
        <button type="submit">Cadastrar</button>
      </form>
    </div>
  </div>

    <footer class="footer">
      <p>&copy; 2025 AstroMatch. Todos os direitos reservados.</p>
    </footer>
</body>

<script src="../src/scripts/script.js"></script>
</html>
